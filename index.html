<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Font Icon CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>O-Pay</title>
  </head>

  <body>
    <!-- navbar begin -->
    <nav class="navbar navbar-expand-lg" style="background-color: #faa4bd">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img
            src="asset/logo.png"
            alt="Otakushop"
            width="130rem"
            height="50rem"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="bi bi-cart cyan-text icon-nav"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="bi bi-person-circle icon-nav"></i
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- konten begin  -->
    <div class="container my-3 py-3">
      <div class="row justify-content-evenly">
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="ratio ratio-4x3">
              <img
                src="asset/keycaps.jpg"
                class="card-img-top"
                alt="keycaps Ayaka"
              />
            </div>
            <div class="card-body" style="background-color: #faa4bd">
              <h5 class="card-title">Keycaps Ayaka</h5>
              <p class="card-text">Rp. 25.000,00</p>
              <a href="#" class="btn btn-light">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="ratio ratio-4x3">
              <img src="asset/keychain.jpg" class="card-img-top" alt="..." />
            </div>
            <div class="card-body" style="background-color: #faa4bd">
              <h5 class="card-title">Keychain Qiqi</h5>
              <p class="card-text">Rp. 15.000,00</p>
              <a href="#" class="btn btn-light">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <div class="ratio ratio-4x3">
              <img src="asset/pin.jpg" class="card-img-top" alt="..." />
            </div>
            <div class="card-body" style="background-color: #faa4bd">
              <h5 class="card-title">Pin Klee</h5>
              <p class="card-text">Rp. 6.000,00</p>
              <a href="#" class="btn btn-light">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- konten end -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

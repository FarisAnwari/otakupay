<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- script buat cart -->
  <script src="store.js" async></script>

  <title>O-Pay</title>
</head>

<body>
  <!-- navbar begin -->
  <nav class="navbar navbar-expand-lg" style="background-color: #faa4bd">
    <div class="container-fluid">
      <a class="navbar-brand mx-4" href="#"
        style="color:aliceblue; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">OtakuShop</a>
      <div class="hstack">
        <a class="nav-link active" aria-current="page" href="#"><i class="bi bi-wallet icon-nav"
            style="color: aliceblue;"></i></a>
        <a class="nav-link active mx-4" aria-current="page" href="#"><i class="bi bi-person-circle icon-nav"
            style="color: aliceblue;"></i></a>
      </div>

    </div>
  </nav>
  <!-- navbar end -->

  <!-- konten begin  -->
  <div class="container my-3 py-3 ">
    <div class="row justify-content-md-left my-4">
      <div class="col-md-auto">
        <div class="card" style="width: 18rem">
          <div class="ratio ratio-4x3">
            <img src="asset/keycaps.jpg" class="card-img-top shop-item-image" alt="keycaps Ayaka" />
          </div>
          <div class="card-body" style="background-color: #faa4bd">
            <h5 class="card-title shop-item-title">Keycaps Ayaka</h5>
            <p class="card-text shop-item-price">Rp 25.000</p>
            <a href="#" class="btn btn-light shop-item-button">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-auto">
        <div class="card" style="width: 18rem">
          <div class="ratio ratio-4x3">
            <img src="asset/keychain.jpg" class="card-img-top shop-item-image" alt="..." />
          </div>
          <div class="card-body" style="background-color: #faa4bd">
            <h5 class="card-title shop-item-title">Keychain Qiqi</h5>
            <p class="card-text shop-item-price">Rp 15.000</p>
            <a href="#" class="btn btn-light shop-item-button">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-auto">
        <div class="card" style="width: 18rem">
          <div class="ratio ratio-4x3">
            <img src="asset/pin.jpg" class="card-img-top shop-item-image" alt="..." />
          </div>
          <div class="card-body" style="background-color: #faa4bd">
            <h5 class="card-title shop-item-title">Pin Klee</h5>
            <p class="card-text shop-item-price">Rp 6.000</p>
            <a href="#" class="btn btn-light shop-item-button">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="col-md-auto">
        <div class="card" style="width: 18rem">
          <div class="ratio ratio-4x3">
            <img src="asset/gelas.jpg" class="card-img-top shop-item-image" alt="gelas Totoro" />
          </div>
          <div class="card-body" style="background-color: #faa4bd">
            <h5 class="card-title shop-item-title">Gelas Totoro</h5>
            <p class="card-text shop-item-price">Rp 17.000</p>
            <a href="#" class="btn btn-light shop-item-button">Add to cart</a>
          </div>
        </div>
      </div>
      <div class="row justify-content-md-left my-4">
        <div class="col-md-auto">
          <div class="card" style="width: 18rem">
            <div class="ratio ratio-4x3">
              <img src="asset/figur.jpg" class="card-img-top shop-item-image" alt="figur Mio" />
            </div>
            <div class="card-body" style="background-color: #faa4bd">
              <h5 class="card-title shop-item-title">Figurine Mio</h5>
              <p class="card-text shop-item-price">Rp 101.000</p>
              <a href="#" class="btn btn-light shop-item-button">Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- cart begin -->
    <div class="container my-5">
      <h2 class="section-header d-flex justify-content-center">CART</h2>
      <!-- <div class="row">
          <span class="">Item</span>
          <span class="">Harga</span>
          <span class="">Jumlah</span>
        </div> -->
      <div class="cart-items"></div>
      <div class="cart-total row mt-3">
        <div class="center-block text-center">
          <strong class="cart-total-title">Total</strong>
          <span class="cart-total-price">Rp 0</span>
        </div>
      </div>
      <div class="row">
        <div class="center-block text-center mt-3">
          <button class="btn btn-secondary btn-purchase" type="button">
            PURCHASE
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- konten end -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
